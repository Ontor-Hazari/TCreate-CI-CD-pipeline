name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the CI environment

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Use Node.js 22 to match your local version

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Run Playwright tests
    - name: Run Playwright tests
      run: |
        npx playwright install --with-deps  # Install Playwright dependencies, including browsers
        npm test  # Run your test script (assuming you have a "test" script in package.json)
