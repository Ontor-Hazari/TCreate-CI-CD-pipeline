name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the CI environment

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Use Node.js 22 to match your local version

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Install Playwright dependencies with elevated permissions and run tests
    - name: Install Playwright and run tests
      run: |
        sudo apt-get update  # Update package list to ensure dependencies are available
        sudo apt-get install -y libnss3 libatk-bridge2.0-0 libatk1.0-0 libx11-xcb1 libxcomposite1 libxrandr2 libgbm1 libxss1 libcurl4 libdrm2  # Install necessary system dependencies for Playwright
        sudo npx playwright install --with-deps  # Install Playwright and its dependencies with sudo permissions
        sudo chmod +x $(npm bin)/playwright  # Ensure the Playwright binary has execution permissions
        npm test  # Run your test script (assuming you have a "test" script in package.json)
