name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (use Node.js 20 LTS)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Grant permissions to all binaries in node_modules/.bin
      - name: Fix Binary Permissions
        run: chmod +x node_modules/.bin/*

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests and output JSON results
      - name: Run Playwright Tests
        run: npx playwright test --reporter=json > results.json

      # Parse test results and display summary
      - name: Display Test Results
        run: |
          node <<EOF
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('results.json', 'utf8'));
          let total = 0, passed = 0, failed = 0, skipped = 0;

          results.suites.forEach(suite => {
            suite.tests.forEach(test => {
              total++;
              if (test.outcome === 'expected') passed++;
              else if (test.outcome === 'unexpected') failed++;
              else if (test.outcome === 'skipped') skipped++;
            });
          });

          console.log('Test Summary:');
          console.log(`Total: ${total}`);
          console.log(`Passed: ${passed}`);
          console.log(`Failed: ${failed}`);
          console.log(`Skipped: ${skipped}`);
          EOF
